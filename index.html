<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
<div class="page"></div>
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <div class="welcome">
        <h3 class="welcome__title">Welcome to ZooTalk</h3>
        <p class="welcome__text">If you have a ZooTalk Account, log in with your email or phone number.</p>
    </div>

    <form class="login" action="friends.html" method="get" id="login-form">
        <input placeholder="Email or phone number" required/>
        <input type="password" placeholder="Password" required/>
        <input type="submit" value="Log in"/>
        <a href="#">Find ZooTalk Account or Password</p>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    
</body>
</html>
