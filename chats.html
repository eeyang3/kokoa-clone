<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="chats-bar">
        <h3 class="chats-title">Chats</h3>
        <div class="chats-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="far fa-comments fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </div>
    
    <ul class="chats-list">
        <li class="chats-member">
            <a href="chat-poo.html"><img class="chats__photo" src="img/poo.jpg"/></a>
            <div class="chats__box">
            <span class="chats__name">Poo</span>
            <span class="chats__contents">Hi!</span>
        </div>
    </li>
        <li class="chats-member">
            <img class="chats__photo" src="img/fox.jpg"/>
            <div class="chats__box">
            <span class="chats__name">Fox</span>
            <span class="chats__contents"></span>
        </div></li>
        <li class="chats-member">
            <img class="chats__photo" src="img/panda.jpg"/>
            <div class="chats__box">
            <span class="chats__name">Panda</span>
            <span class="chats__contents"></span>
        </div></li>
        <li class="chats-member">
            <img class="chats__photo" src="img/dog.jpg"/>
            <div class="chats__box">
            <span class="chats__name">Dog</span>
            <span class="chats__contents"></span>
            </div></li>

        </ul>

    <nav class="nav">
        <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment-dots fa-2x"></i>
            <div class="chats-notice">1</div>
        </a>
        <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    
</body>
</html>
