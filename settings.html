<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="settings-bar">
        <i class="fas fa-chevron-left"></i>
        <h3 class="settings-title">Settings</h3>
        <i class="fas fa-search fa-lg"></i>
    </div>
    
    <ul class="settings-list">
        <li class="settings-items">
            <div class="settings__box">
            <i class="fas fa-bullhorn"></i>
            <span class="settings__title">Notices</span>
        </div></li>
        <li class="settings-items">
            <div class="settings__box">
                <i class="fas fa-flask"></i>
            <span class="settings__title">Zoo Lab</span>
        </div></li><li class="settings-items">
            <div class="settings__box">
                <i class="fas fa-info"></i>
            <span class="settings__title">Version</span>
        </div></li><li class="settings-items">
            <div class="settings__box">
                <i class="fas fa-lock"></i>
            <span class="settings__title">Privacy</span>
        </div></li><li class="settings-items">
            <div class="settings__box">
                <i class="far fa-bell"></i>
            <span class="settings__title">Notifications</span>
        </div></li><li class="settings-items">
            <div class="settings__box">
                <i class="fas fa-adjust"></i>
            <span class="settings__title">Display</span>
        </div></li><li class="settings-items">
            <div class="settings__box">
                <i class="fas fa-palette"></i>
            <span class="settings__title">Theme</span>
        </div></li>

        </ul>

    <nav class="nav">
        <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment-dots fa-2x"></i>
            <div class="chats-notice">1</div>
        </a>
        <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    
</body>
</html>
