<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="more-bar">
        <h3 class="more-title">More</h3>
        <div class="more-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </div>

    <div class="me">
        <img class="me__photo" src="img/monkey.png"/>
        <div class="me__box">
            <h1 class="me__name">Monkey</h1>
            <span class="me__number">+33 333-333-3333</span>
        </div>
    </div>

    <div class="function">
        <div class="function__icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="function__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="function__icon">
          <i class="fas fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="function__icon">
          <i class="fas fa-file-invoice-dollar fa-2x"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-quote-right fa-3x"></i>
            </div>
            <span class="suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__icon-image">
              <i class="fas fa-quote-right fa-3x"></i>
            </div>
            <span class="suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>

    <nav class="nav">
        <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment-dots fa-2x"></i>
            <div class="chats-notice">1</div>
        </a>
        <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    
</body>
</html>
