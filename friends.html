<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="friends-bar">
        <h3 class="friends-title">Friends</h3>
        <div class="friends-bar__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
        </div>
    </div>

    <div class="friends-notice">
        <i class="fas fa-info-circle"></i>
        <p class="friends-notice__text">Firends' Names Display</p>
        <i class="fas fa-chevron-right"></i>
    </div>

    <div class="me">
        <img class="me__photo" src="img/monkey.png"/>
        <h1 class="me__name">Monkey</h1>
    </div>

    <div class="channel">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
    </div>
    
    <div class="friends-list">
        <div class="friends-member">
            <img class="friends__photo" src="img/poo.jpg"/>
            <span class="friends__name">Poo</span>
        </div>
        <div class="friends-member">
            <img class="friends__photo" src="img/fox.jpg">
            <span class="friends__name">Fox</span>
        </div>
        <div class="friends-member">
            <img class="friends__photo" src="img/panda.jpg">
            <span class="friends__name">Panda</span>
        </div>
        <div class="friends-member">
            <img class="friends__photo" src="img/dog.jpg">
            <span class="friends__name">Dog<span>
        </div>

    </div>

    <nav class="nav">
        <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
        </a>
        <a href="chats.html">
            <i class="fas fa-comment-dots fa-2x"></i>
            <div class="chats-notice">1</div>
        </a>
        <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    
</body>
</html>
