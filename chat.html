<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Welcome to ZooTalk</title>
           <link rel="stylesheet" href="style.css"> 
           <script src="https://kit.fontawesome.com/0cb380ea3a.js" crossorigin="anonymous"></script>
        </head>
<body>
    
    <div class="status-bar">
        <div class="status-bar__item">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__item">
            <span>03:33</span>
        </div>
        <div class="status-bar__item">
            <span>333%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="chat-bar">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        <h3 class="chat-title">Poo</h3>
        <i class="fas fa-search fa-lg"></i>
    </div>
    <section>  
    <ul class="chat-list">
        <li class="chat-items">
            <div class="chat__box">
                 <img class="chats__photo" src="img/poo.jpg"/>
            <div class="message">
                <span class="poo-name">Poo</span>
                <div class="message-box"><span class="message-content">Hi!</span></div>
        </div></div>
        </ul>
   
    <div class="write-box">
        <div class="write-box__green">
        <input type="text" placeholder="Write messages..."></input>
        <i class="far fa-grin-stars fa-2x"></i>
    </div>
    </div>


    <div id="no-mobile">
        <span>Your screen is too big. Please make it smaller.</span>
      </div>
    </section>
</body>
</html>
